<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- JS and jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <title>Login</title>
    </head>
    
    <body>

        <div class="header">
            <div class="row">
                <div class="col-sm-12 col-md-3 col-lg-2">
                    <a href="index.html"><img src="logo.png" class="mainLogo" alt="MainLogo"></a>
                </div>
                        
                <div class="col-sm-12 col-md-6 col-lg-8">
                </div>
                        
                <div class="col-sm-12 col-md-3 col-lg-2">
                    <ul>
                        <li><a href="register.html"> Register </a></li>
                        <li><a class="active" href="login.html"> Login </a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid" style="padding-top: 40px;">
            <div class="row">
                <div class="col-sm-12 col-md-3 col-lg-2" id="left-sidebar">
                </div>
        
                <div class="col-sm-12 col-md-6 col-lg-8" id="main">
                    <div class="row">
                        <form class="login-form">
                            <div class="form-group">
                                <label for="externalLogin">Login through app:</label>
                                <select class="form-control" id="musicApps">
                                    <option>Youtube</option>
                                    <option>Spotify</option>
                                    <option>SoundCloud</option>
                                    <option>AppleMusic</option>
                                    <option>Deezer</option>
                                    <option>Shazam</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputUsernameEmail" placeholder="Username or Email">
                                <small id="requiredField" class="form-text text-muted">(*)</small>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                <small id="requiredField" class="form-text text-muted">(*)</small>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6" style="padding:20px;">
                            <div class="login-acc">
                                <input type="submit" value="Login">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="required-field">
                                (*) Field Required
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="col-sm-12 col-md-3 col-lg-2" id="right">
                </div>
        
            </div>
        </div>
    </body>
</html>
