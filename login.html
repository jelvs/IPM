<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- JS and jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <!-- SweetAlert -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.3/sweetalert2.all.min.js"></script>
       
        <!-- JS -->
		<script src="scripts/login.js" type="text/javascript"></script>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <link rel="icon" href="favicon.png">
        <title>Login</title>
    </head>

    <body>

        <div class="header">
            <div class="row">
                <div class="col-sm-12 col-md-3 col-lg-2">
                    <a href="index.html"><img src="logo.png" class="mainLogo" alt="MainLogo"></a>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-8">
                </div>

                <div class="col-sm-12 col-md-3 col-lg-2">
                    <ul>
                        <li><a href="register.html"> Register </a></li>
                        <li><a class="active" href="login.html"> Login </a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid" style="padding-top: 40px;">
            <div class="row">
                <div class="col-sm-12 col-md-3 col-lg-2" id="left-sidebar">
                </div>

                <div class="col-sm-12 col-md-6 col-lg-8" id="main">
                    <div class="row">
                        <form class="login-form" name="loginForm">
                            <div class="form-group">
                                <label for="externalLogin">Login through app:</label>
                                <select class="form-control" id="musicApps">
                                    <option>Youtube</option>
                                    <option>Spotify</option>
                                    <option>SoundCloud</option>
                                    <option>AppleMusic</option>
                                    <option>Deezer</option>
                                    <option>Shazam</option>
                                </select>
                
                                <input type="text" class="form-control" id="usernameEmail" placeholder="Username or Email">
                                <small id="requiredField" class="form-text text-muted">(*)</small>
                
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <small id="requiredField" class="form-text text-muted">(*)</small>

                                <input type="button" onclick="loginValidation()" value="Login" style="margin-top: 40px;">
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6" style="padding:20px;">
                            <div class="login-acc">
                            </div>
                            <div class="dash">
                                <input type="button" value="Access Dashboard" class="button_active" onclick="location.href='dashboard.html';" />
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="required-field">
                                (*) Field Required
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-3 col-lg-2" id="right">
                </div>

            </div>
        </div>
    </body>
</html>
